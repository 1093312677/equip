<script type="text/javascript">
    $("#save1").click(function(){
    	var importTotal = $("#importTotal").val();
    	var importTime = $("#importTime").val();
    	var deliverman = $("#deliverman").val();
    	var importPerson = $("#importPerson").val();
    	var spareId = $("#spareId").val();
    	$.ajax({
    		type:"post",
    		url:'../spare!addSpareInLog.action',
    		dataType:"json",
    		data:{"spareInLog.number":importTotal,
    			"spareInLog.time":importTime,
    			"spareInLog.sendPerson":deliverman,
    			"spareInLog.inPerson":importPerson,
    			"spareId":spareId,
    			},
    		success:function(data){
    			alert("成功！");
    		},
    		error:function(msg){
    			
    		}
    	})
    })
    
    $.ajax({
        url: '../spare!viewSpare.action',
        type: 'GET',
        dataType: 'json',
        
    })
    .success(function(data){
    	var content = "<select class='form-control' name='spareId' id='spareId'>";
    	for(var i=0;i<data.data.length;i++) {
    		content += "<option value="+data.data[i].id+">"+data.data[i].spareName+"</option>";
    	}
    	content += "</select>";
        $("#select").html(content);
    })
    .error(function(msg){
    	console.log(msg);
        console.log("请求错误！！！");
    })
</script>
