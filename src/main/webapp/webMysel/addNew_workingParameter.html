                            <div class=" form">
                                <form class="cmxform form-horizontal adminex-form" id="commentForm" method="get" action="">
                                    <div class="form-group ">
                                        <label for="equipmentNum" class="control-label col-lg-2">设备编号</label>
                                        <div class="col-lg-10">
                                            <input class=" form-control" id="equipmentNum" name="equipmentNum" placeholder="格式：如PLC-1001"  minlength="2" type="text" required />

                                    </div>
                                    <div class="form-group ">
                                        <label for="pressure" class="control-label col-lg-2">压力值</label>

                                            <input class="form-control " id="pressure" type="number"  name="pressure" placeholder="格式：如3000" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="flux" class="control-label col-lg-2">流量值</label>

                                            <input class="form-control " id="flux" type="number" name="flux" placeholder="格式：如3000" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="temperature" class="control-label col-lg-2">设备温度</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="temperature" type="number" name="temperature" placeholder="格式：如45.5" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="power" class="control-label col-lg-2">设备温度</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="power" type="number" name="power" placeholder="格式：如3000" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="frequency" class="control-label col-lg-2">频率</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="frequency" type="number" name="frequency" placeholder="格式：如3000" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="Bd" class="control-label col-lg-2">比特率</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="Bd" type="number" name="Bd" placeholder="格式：如3000" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="workTime" class="control-label col-lg-2">工作时间</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="workTime" type="number" name="workTime" placeholder="格式：如2000" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="remainTime" class="control-label col-lg-2">剩余工作时间</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="remainTime" type="number" name="remainTime" placeholder="格式：如2000" />
                                        </div>
                                    </div>
